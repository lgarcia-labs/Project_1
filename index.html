<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/style.css" />
</head>
<body>
<main id="content">
  <section id="form">
    <h1>Yugioh Duelinks Project</h1>
    <h3 id="sign-up">Welcome! Join our exclusive community to find out more on current events, updates, and more for Yugioh.</h3>
    <form action="/submit" method="post" autocomplete="on">
      <label for="firstName">First Name: </label>
      <input type="text" id="firstName" name="firstName" placeholder="Enter your first name here" required>
      
      <label for="lastName">Last Name: </label>
      <input type="text" id="lastName" name="lastName" placeholder="Enter your last name here" required>
      
      <label for="email">Email Address: </label>
      <input type="text" id="email" name="email" placeholder="Enter your email here" required>
      
      <button type="submit">Sign Up</button>
    </form>
    <p id="error-message" style="color: red; display: none;">Please fill in all the required fields.</p>
  </section>
  
  <footer>
    <p>You can cancel anytime.</p>
  </footer>
</main>
</body>
</html>
